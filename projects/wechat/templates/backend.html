<!DOCTYPE html>
<html>
<head>
    <title>登录成功</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container { 
            background: white; 
            padding: 2rem; 
            border-radius: 16px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 { 
            color: #07c160; 
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1rem;
        }
        
        .info-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border-left: 4px solid #07c160;
        }
        
        .info-item {
            margin-bottom: 1rem;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .code { 
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; 
            background: #2d3748; 
            color: #e2e8f0;
            padding: 0.75rem; 
            border-radius: 8px; 
            word-break: break-all;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #07c160, #06ad56);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(7, 193, 96, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #1890ff, #40a9ff);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(24, 144, 255, 0.3);
        }
        
        .btn:disabled {
            background: #d9d9d9;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f0f9ff;
            border-radius: 12px;
            border-left: 4px solid #1890ff;
        }
        
        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .result-content {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }
        
        .error {
            background: #fef2f2;
            border-left-color: #ef4444;
            color: #dc2626;
        }
        
        .success {
            background: #f0fdf4;
            border-left-color: #22c55e;
            color: #16a34a;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-details h3 {
            margin-bottom: 0.25rem;
            color: #333;
        }
        
        .user-details p {
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <div class="success-icon">🎉</div>
                <h1>登录成功！</h1>
                <p class="subtitle">微信授权已完成，现在可以进行后续操作</p>
            </div>
            
            <div class="info-section">
                <div class="info-item">
                    <span class="info-label">授权码 (code):</span>
                    <div class="code" v-text="code"></div>
                </div>
                <div class="info-item">
                    <span class="info-label">状态参数 (state):</span>
                    <div class="code" v-text="state"></div>
                </div>
            </div>
            
            <div class="actions">
                <button 
                    class="btn btn-primary" 
                    @click="exchangeToken"
                    :disabled="loading"
                >
                    <span v-if="loading" class="loading"></span>
                    <span v-else>🔑 获取访问令牌</span>
                </button>
                
                <button 
                    class="btn btn-secondary" 
                    @click="getUserInfo"
                    :disabled="!accessToken || loading"
                >
                    <span v-if="loading" class="loading"></span>
                    <span v-else>👤 获取用户信息</span>
                </button>
            </div>
            
            <!-- 结果显示区域 -->
            <div v-if="result" class="result-section" :class="result.type">
                <div class="result-title" v-text="result.title"></div>
                <div class="result-content">
                    <div v-if="result.type === 'success' && result.userInfo" class="user-info">
                        <img :src="result.userInfo.avatar" :alt="result.userInfo.nickname" class="user-avatar">
                        <div class="user-details">
                            <h3 v-text="result.userInfo.nickname"></h3>
                            <p v-text="'OpenID: ' + result.userInfo.openid"></p>
                            <p v-if="result.userInfo.unionid" v-text="'UnionID: ' + result.userInfo.unionid"></p>
                        </div>
                    </div>
                    <div v-else>
                        <pre v-text="result.content"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    code: '{{ code }}',
                    state: '{{ state }}',
                    accessToken: null,
                    loading: false,
                    result: null
                }
            },
            methods: {
                async exchangeToken() {
                    this.loading = true;
                    this.result = null;
                    
                    try {
                        const response = await fetch('/oauth/token', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                code: this.code,
                                state: this.state
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            this.accessToken = data.access_token;
                            this.result = {
                                type: 'success',
                                title: '✅ 访问令牌获取成功',
                                content: JSON.stringify(data, null, 2)
                            };
                        } else {
                            this.result = {
                                type: 'error',
                                title: '❌ 获取访问令牌失败',
                                content: data.detail || JSON.stringify(data, null, 2)
                            };
                        }
                    } catch (error) {
                        this.result = {
                            type: 'error',
                            title: '❌ 网络错误',
                            content: error.message
                        };
                    } finally {
                        this.loading = false;
                    }
                },
                
                async getUserInfo() {
                    if (!this.accessToken) {
                        this.result = {
                            type: 'error',
                            title: '❌ 错误',
                            content: '请先获取访问令牌'
                        };
                        return;
                    }
                    
                    this.loading = true;
                    this.result = null;
                    
                    try {
                        const response = await fetch('/oauth/userinfo', {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${this.accessToken}`
                            }
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            this.result = {
                                type: 'success',
                                title: '✅ 用户信息获取成功',
                                userInfo: data,
                                content: JSON.stringify(data, null, 2)
                            };
                        } else {
                            this.result = {
                                type: 'error',
                                title: '❌ 获取用户信息失败',
                                content: data.detail || JSON.stringify(data, null, 2)
                            };
                        }
                    } catch (error) {
                        this.result = {
                            type: 'error',
                            title: '❌ 网络错误',
                            content: error.message
                        };
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
