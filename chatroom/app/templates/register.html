<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室用户注册</title>
    <link rel="stylesheet" href="/static/css/common.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>用户注册</h1>
                <p>创建您的聊天室账号</p>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <strong>提示：</strong>请填写真实信息，这将作为您在聊天室中的身份标识。
                </div>
                
                <form action="/api/v1/user/register_action" method="get">
                    <div class="form-group">
                        <label class="form-label" for="username">用户名称</label>
                        <input 
                            type="text" 
                            id="username"
                            name="username" 
                            class="form-input" 
                            placeholder="请输入您的用户名"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="phone_number">用户号码</label>
                        <input 
                            type="text" 
                            id="phone_number"
                            name="phone_number" 
                            class="form-input" 
                            placeholder="请输入您的手机号码"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">用户密码</label>
                        <input 
                            type="password" 
                            id="password"
                            name="password" 
                            class="form-input" 
                            placeholder="请设置您的密码"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        注册账号
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <p class="text-muted">
                        已有账号？ 
                        <a href="/api/v1/user/login" class="link">立即登录</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/forms.js"></script>
</body>
</html>
