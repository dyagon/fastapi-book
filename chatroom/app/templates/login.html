<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室用户登录</title>
    <link rel="stylesheet" href="/static/css/common.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>用户登录</h1>
                <p>欢迎回到聊天室</p>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <strong>注意：</strong>这里仅做演示，实际应用中密码需要加密传输且不应使用GET方式提交！
                </div>
                
                <form action="/api/v1/user/login_action" method="get">
                    <div class="form-group">
                        <label class="form-label" for="phone_number">用户号码</label>
                        <input 
                            type="text" 
                            id="phone_number"
                            name="phone_number" 
                            class="form-input" 
                            placeholder="请输入您的手机号码"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">用户密码</label>
                        <input 
                            type="password" 
                            id="password"
                            name="password" 
                            class="form-input" 
                            placeholder="请输入您的密码"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        登录聊天室
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <p class="text-muted">
                        还没有账号？ 
                        <a href="/api/v1/user/register" class="link">立即注册</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/forms.js"></script>
</body>
</html>
